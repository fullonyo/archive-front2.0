<!DOCTYPE html>
<html>
<head>
    <title>Debug Translation</title>
</head>
<body>
    <h1>Debug das Traduções</h1>
    <p>Abra o DevTools console para ver os dados</p>
    
    <script type="module">
        import { translations } from './src/locales/index.js';
        
        console.log('=== DEBUG TRANSLATIONS ===');
        console.log('PT-BR Forum Keys:', Object.keys(translations['pt-BR'].forum));
        console.log('EN-US Forum Keys:', Object.keys(translations['en-US'].forum));
        
        console.log('\n=== PT-BR Forum Object ===');
        console.log(translations['pt-BR'].forum);
        
        console.log('\n=== EN-US Forum Object ===');
        console.log(translations['en-US'].forum);
        
        // Test specific keys
        const testKeys = ['addReply', 'publishReply', 'noReplies', 'beFirst', 'postedAt', 'views'];
        
        console.log('\n=== Key Comparison ===');
        testKeys.forEach(key => {
            console.log(`${key}:`, {
                'pt-BR': translations['pt-BR'].forum[key],
                'en-US': translations['en-US'].forum[key]
            });
        });
    </script>
</body>
</html>
